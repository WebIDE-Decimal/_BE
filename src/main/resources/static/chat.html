<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integrated Chat and Conference Room</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body>
<h1>Chat Rooms</h1>
<div id="chatRooms"></div>

<div>
    <label for="userIdInput">User ID:</label>
    <input type="text" id="userIdInput" placeholder="Enter your User ID">
    <button onclick="setUserIdAndConnect()">Set User ID and Connect</button>
</div>

<h2>Create a New Chat Room</h2>
<form id="createChatRoomForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="description" placeholder="Description" required>
    <button type="submit">Create Chat Room</button>
</form>

<h2>Selected Chat Room: <span id="selectedRoomName">None</span></h2>
<div id="chatMessages"></div>
<input type="text" id="messageInput" placeholder="Write a message...">
<button onclick="sendChatMessage()">Send</button>

<h2>Conference Room</h2>
<div id="videoContainer">
    <video id="localVideo" autoplay muted></video>
    <button id="toggleVideo">Toggle Video</button>
    <button id="startConference">Start Conference</button>
</div>

<script>
    var stompClient = null;
    var selectedRoomId = null;
    var currentSubscription = null; // 현재 구독을 추적하기 위한 변수
    function setUserIdAndConnect() {
        const userId = document.getElementById('userIdInput').value.trim();
        if (userId) {
            connectToChatWebSocket(userId);
        } else {
            alert('Please enter a User ID.');
        }
    }
    function connectToChatWebSocket(userId) {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);

            // 여기서 userId를 사용하여 구독 설정
            stompClient.subscribe('/topic/signal/' + userId, function(message) {
                // 메시지에서 SDP와 ICE 정보 파싱
                var signalMessage = JSON.parse(message.body);
                if (signalMessage.type === 'sdp') {
                    handleReceivedSDP(signalMessage.sdp, signalMessage.userId);
                } else if (signalMessage.type === 'ice') {
                    handleReceivedICE(signalMessage.candidate, signalMessage.userId);
                }
            });

            initConference(userId);
        });
    }

    function sendChatMessage() {
        if(selectedRoomId && stompClient) {
            var messageContent = document.getElementById('messageInput').value;
            if(messageContent.trim() !== "") {
                var chatMessage = {
                    content: messageContent,
                };
                stompClient.send(`/app/${selectedRoomId}/sendMessage`, {}, JSON.stringify(chatMessage));
                document.getElementById('messageInput').value = '';
            }
        }
        console.log('Sending chat message:', messageContent);
    }

    function fetchChatRooms() {
        fetch('/api/chat/rooms')
            .then(response => response.json())
            .then(data => {
                const chatRoomsDiv = document.getElementById('chatRooms');
                chatRoomsDiv.innerHTML = '';
                data.forEach(chatRoom => {
                    const div = document.createElement('div');
                    div.textContent = `Name: ${chatRoom.name}, Description: ${chatRoom.description}`;
                    div.style.cursor = 'pointer';
                    div.onclick = function() {
                        selectChatRoom(chatRoom.id, chatRoom.name);
                    };
                    chatRoomsDiv.appendChild(div);
                });
            });
    }

    function createChatRoom(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;

        fetch('/api/chat/rooms', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, description }),
        })
            .then(response => response.json())
            .then(() => {
                fetchChatRooms();
                document.getElementById('name').value = '';
                document.getElementById('description').value = '';
            })
            .catch(error => console.error('Error creating chatRoom room:', error));
        console.log('Creating chat room:', { name, description });
    }

    function selectChatRoom(roomId, roomName) {
        if (selectedRoomId === roomId) return;
        selectedRoomId = roomId;
        document.getElementById('selectedRoomName').textContent = roomName;
        var chatMessagesDiv = document.getElementById('chatMessages');
        chatMessagesDiv.innerHTML = ''; // 기존 메시지를 클리어

        // 기존 구독이 있다면 해제
        if (currentSubscription) {
            currentSubscription.unsubscribe();
        }

        // 새로운 채팅방에 대한 구독 설정
        if (stompClient && stompClient.connected) {
            currentSubscription = stompClient.subscribe(`/topic/rooms/${roomId}`, function(message) {
                displayChatMessage(JSON.parse(message.body));
            });
        }

        // 선택한 채팅방의 이전 메시지들을 가져옵니다.
        fetch(`/api/chat/messages/${roomId}`)
            .then(response => response.json())
            .then(messages => {
                messages.forEach(message => displayChatMessage(message));
            })
            .catch(error => console.error('Error fetching messages:', error));
        console.log('Selected chat room:', { roomId, roomName });
    }
    function displayChatMessage(message) {
        var chatMessagesDiv = document.getElementById('chatMessages');
        var messageElement = document.createElement('div');
        messageElement.innerText = message.content;
        chatMessagesDiv.appendChild(messageElement);
        console.log('Displaying message:', message.content);
    }




    // 화상회의, 음성회의 관련 코드


    function initConference(userId) {
        let localVideo = document.getElementById('localVideo');
        let localStream;
        let peerConnections = {}; // 사용자 ID를 키로 하는 peerConnection 객체들의 맵
        const peerConnectionConfig = {
            'iceServers': [{'urls': 'stun:stun.l.google.com:19302'}]
        };

        function startConference(isCaller) {
            navigator.mediaDevices.getUserMedia({video: true, audio: true}).then(stream => {
                localStream = stream;
                localVideo.srcObject = stream;

                // 모든 연결에 로컬 스트림 추가
                Object.keys(peerConnections).forEach(userId => {
                    let pc = peerConnections[userId];
                    localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
                });

                if (isCaller) {
                    // 각 연결에 대해 오퍼 생성 및 전송
                    Object.keys(peerConnections).forEach(userId => {
                        createOffer(userId);
                    });
                }
            }).catch(error => {
                console.error('getUserMedia error:', error);
                alert('getUserMedia error: ' + error.message);
            });
            console.log('회의 시작, 발신자:', isCaller);
        }

        function handleReceivedSDP(sdp, userId) {
            let pc = getOrCreatePeerConnection(userId);
            console.log(`${userId}로부터 SDP 수신. 유형: ${sdp.type}`);
            pc.setRemoteDescription(new RTCSessionDescription(sdp)).then(() => {
                // 오퍼를 받았을 경우 답변 생성
                if (sdp.type === 'offer') {
                    pc.createAnswer().then(answer => {
                        pc.setLocalDescription(answer).then(() => {
                            // 답변 전송
                            stompClient.send("/app/signal/sdp", {}, JSON.stringify({userId: userId, sdp: pc.localDescription}));
                        });
                    });
                }
            });
        }

        function handleReceivedICE(candidate, userId) {
            let pc = getOrCreatePeerConnection(userId);
            console.log(`${userId}로부터 ICE 후보 수신`);
            pc.addIceCandidate(new RTCIceCandidate(candidate)).catch(e => console.error(e));
        }

        function getOrCreatePeerConnection(userId) {
            if (!peerConnections[userId]) {
                console.log(`${userId}에 대한 새로운 PeerConnection 생성`);
                let pc = new RTCPeerConnection(peerConnectionConfig);
                pc.onicecandidate = event => event.candidate && sendICECandidate(event.candidate, userId);
                pc.ontrack = event => onTrack(event, userId);
                peerConnections[userId] = pc;
            }
            return peerConnections[userId];
        }

        function sendICECandidate(candidate, userId) {
            console.log(`${userId}에게 ICE 후보 전송`);
            stompClient.send("/app/signal/ice", {}, JSON.stringify({userId: userId, candidate: candidate}));
        }

        function createOffer(userId) {
            let pc = peerConnections[userId];
            pc.createOffer().then(offer => {
                pc.setLocalDescription(offer).then(() => {
                    // 오퍼 전송
                    console.log(`${userId}에게 오퍼 전송`);
                    stompClient.send("/app/signal/sdp", {}, JSON.stringify({userId: userId, sdp: offer}));
                });
            });
        }

        function onTrack(event, userId) {
            if (!document.querySelector(`#video-${userId}`)) {
                let videoElement = document.createElement('video');
                videoElement.id = `video-${userId}`;
                videoElement.srcObject = event.streams[0];
                videoElement.autoplay = true;
                videoContainer.appendChild(videoElement);
                console.log(`${userId}로부터 미디어 표시`);
            }
        }

        document.getElementById('startConference').addEventListener('click', () => startConference(true));
        document.getElementById('toggleVideo').addEventListener('click', toggleVideo);

        function toggleVideo() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                videoTrack.enabled = !videoTrack.enabled;
                document.getElementById('toggleVideo').textContent = videoTrack.enabled ? '비디오 끄기' : '비디오 켜기';
            }
        }

        console.log("회의 초기화 완료.");
    }

    document.addEventListener('DOMContentLoaded', function() {
        connectToChatWebSocket();
        fetchChatRooms();
        document.getElementById('createChatRoomForm').addEventListener('submit', createChatRoom);
    });

</script>
</body>
</html>
